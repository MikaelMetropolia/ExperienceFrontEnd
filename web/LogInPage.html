	<main id="wrapper">
            <section id="loginleft" class="login">
		<h1> Log in </h1>
                <form id="loginForm" method="post" action="App/LoginService/LogIn">
                    <input type="text" class="inputfield" id="loginName" name="loginUsername" placeholder="Username"> <br>
                    <input type="password" class="inputfield" id="loginPw" name="loginPassword" placeholder="Password"> <br>
                    <input type="submit" value="Log in"> <br>
                </form>
            </section>
            <section id="signupright" class="signup">
		<h1> Sign up </h1>
		<form id="signUpForm" method="post" action="App/LoginService/SignUp">
                    <input type="text" class="inputfield" name="username" placeholder="Username" pattern="[a-zA-Z0-9]+" required> <br>
                    <input type="text" class="inputfield" name="email" placeholder="Email" maxlength="25"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required> <br>
                    <input type="text" class="inputfield" name="password" placeholder="Password" required> <br>
                    <input type="password" class="inputfield" name="password2" placeholder="Confirm Password" required> <br>
                    <input type="submit" value="Sign up" id="submit-values"> <br>
		</form>
            </section>
	</main>
